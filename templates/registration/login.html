{% extends 'base/real.html' %}

{% block content %}
    <div class="col-md-12">
        <form class="form-group" style="margin: 0 auto; max-width: 335px" method="post">
            {% csrf_token %}
            {{ form.username }}<br>
            {{ form.password }}<br>
            <div class="text-center">
                <input type="submit" class="btn btn-success" value="লগইন">
                <a class="btn btn-primary" href="/accounts/signup/">রেজিস্টার</a>
                <br><br>
                <a href="{% url 'password_reset' %}">পাসওয়ার্ড ভুলে গেছেন?</a>
            </div>

        </form>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script>
        $('form input[type=text], form input[type=password]').addClass('form-control');
        $('#id_username').attr('placeholder', 'ইউজারনেম');
        $('#id_password').attr('placeholder', 'পাসওয়ার্ড');
    </script>
{% endblock %}
